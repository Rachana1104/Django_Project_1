{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputName1">name</label>
            <input type="name" class="form-control" aria-describedby="nameHelp" placeholder="Enter email" name="name">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="details"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputName1">name</label>
            <input type="name" class="form-control" aria-describedby="nameHelp" placeholder="Enter email" name="phone">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>    
</div

{% endblock body %}
